            <b style="color:#fff; font-size: 18px;">as12bc.dns.nextdns.io</b>
            <hr border="0.1">
            <p id="setup-step" style="font-size: 12px;">Sazlamalar -> Has köp baglanyşyk -> Hususy DNS bölüme goşuň.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px arial";
            drops.forEach((y, i) => {
                const text = Math.floor(Math.random()*2);
                ctx.fillText(text, i*16, y*16);
                if (y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
            });
        }
        setInterval(draw, 35);

        let selectedPlan = "";
        function selectPlan(plan, element) {
            selectedPlan = plan;
            document.querySelectorAll('.price-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function goToWhatsApp() {
            const msg = `Salam Aman, men ${selectedPlan} paket üçin töleg etdim.`;
            window.location.href = `https://wa.me/905XXXXXXXXX?text=${encodeURIComponent(msg)}`;
        }

        function verifyCode() {
            const code = document.getElementById('dns-code').value.toUpperCase();
            if(code === "AMAN2026") {
                document.getElementById('instruction').style.display = "block";
            } else { alert("KOD ÝALŇYŞ!"); }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Göçürildi: " + text);
        }

        function updateNetStatus() {
            document.getElementById('offline-screen').style.display = navigator.onLine ? "none" : "flex";
        }
    </script>
</body>
